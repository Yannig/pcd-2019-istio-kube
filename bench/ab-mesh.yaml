apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ab-mesh
  name: ab-mesh
spec:
  selector:
    matchLabels:
      app: ab-mesh
  template:
    metadata:
      labels:
        app: ab-mesh
    spec:
      containers:
      - image: nicolaka/netshoot
        name: netshoot
        command:
          - "sh"
          - "-c"
          - "while sleep 0.`echo $RANDOM%15 | bc` ; do curl -v https://mailhog-istio.pcd-2019.aios.sh 2>&1 > /dev/null | grep '^< HTTP'; done"
